<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="favicon.ico"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#03251F"/>
    <meta name="description" content="Hyperliquid CCTP Bridge"/>

    <link rel="stylesheet" href="master.css">
    <title>Hyperliquid CCTP Bridge</title>
    <script type="module" src="index.js"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="topnav">
        <a class="active" href="index.html">Bridge</a>
        <a href="swap.html">Swap</a>
        <select id="isMainnet" style="display: inline; position: absolute; right: 8px; top: 12px;" class="big">
            <option value="false">Testnet</option>
            <option value="true">Mainnet</option>
        </select>
    </div>
    <div class="main">
        <h1>Hyperliquid CCTP Bridge</h1>
        <p>Currently only supports one-way bridging to Hyperliquid L1.</p>
        <details class="step" open>
            <summary>Step 1: CCTP Burn on Source Chain</summary>
            <div class="details">
                <div>
                    <button id="sourceConnect" class="login blue big">Connect</button>
                    <input id="sourceAddress" class="big" type="text" size="42" minlength="42" maxlength="42" disabled placeholder="Disconnected">
                    <button id="sourceCopy" class="big" disabled>Copy</button>
                </div>
                <div style="height: 4px;"></div>
                <div>
                    <input id="burnAmount" class="big" style="width: 20ch;" type="number" placeholder="USDC">
                    <select id="sourceChain" class="big">
                        <option value="ETHEREUM">Ethereum</option>
                        <option value="AVALANCHE">Avalanche</option>
                        <option value="OP">OP</option>
                        <option value="NOBLE">Noble</option>
                        <option value="SOLANA">Solana</option>
                        <option value="BASE">Base</option>
                        <option value="POLYGON" selected>Polygon</option>
                    </select>
                </div>
                <div style="height: 4px;"></div>
                <button id="burn" class="login red big"><b>CCTP BURN</b></button>
                <div style="height: 12px;"></div>
                <label id="burnConfirmations" for="burnMeter">Confirmations:</label><br>
                <meter id="burnMeter" class="big" style="width: 20ch;" value="0" min="0" max="100">0%</meter>
            </div>
        </details>
        <details class="step" open>
            <summary>Step 2: CCTP Mint on Destination Chain</summary>
            <div class="details">
                <div>
                    <button id="destinationConnect" class="login blue big">Connect</button>
                    <input id="destinationAddress" class="big" type="text" size="42" minlength="42" maxlength="42" disabled placeholder="Disconnected">
                    <button id="destinationCopy" class="big" disabled>Copy</button>
                </div>
                <div style="height: 4px;"></div>
                <div>
                    <button id="mint" class="login green big"><b>CCTP MINT</b></button>
                </div>
            </div>
        </details>
        <details class="step" open>
            <summary>Step 3: Bridge to Hyperliquid L1</summary>
            <div class="details">
                <div>
                    <input id="hlAmount" class="big" style="width: 20ch;" type="number" placeholder="USDC">
                    <button id="hlBridge" class="login green big"><b>HL BRIDGE</b></button>
                </div>
            </div>
        </details>
    </div>
</body></html>
