<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="favicon.ico"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#03251F"/>
    <meta name="description" content="Hyperliquid CCTP Bridge"/>

    <link rel="stylesheet" href="master.css">
    <title>Hyperliquid CCTP Bridge</title>
    <script type="module" src="index.js"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="topnav">
        <a class="active" href="index.html">Bridge</a>
        <a href="swap.html">Swap</a>
        <div class="connect">
            <button id="connect" class="login big">Connect</button>
            <input id="address" class="big" type="text" size="42" minlength="42" maxlength="42" disabled value="Disconnected">
            <button id="copy" class="big" disabled>Copy</button>
        </div>
    </div>
    <div class="main">
        <h1>Hyperliquid CCTP Bridge</h1>
        <details class="step" open>
            <summary>Step 1: Burn on Source Chain</summary>
            <div class="details">
                <div>
                    <button id="burn" class="login red big"><b>BURN</b></button>
                    <select class="big" id="sourceChain">
                        <option value="ETHEREUM">Ethereum</option>
                        <option value="AVALANCHE">Avalanche</option>
                        <option value="OP">OP</option>
                        <option value="NOBLE">Noble</option>
                        <option value="SOLANA">Solana</option>
                        <option value="BASE">Base</option>
                        <option value="POLYGON" selected>Polygon</option>
                    </select>
                </div>
            </div>
        </details>
        <details class="step" open>
            <summary>Step 2: Mint on Destination Chain</summary>
            <div class="details">
                <div>
                    <button id="mint" class="login green big"><b>MINT</b></button>
                </div>
            </div>
        </details>
    </div>
</body></html>
